<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        #mydiv { left:0; top:0; position:absolute; width:100%; height:100%; overflow: hidden;}
        body{
            background: url(../../img/00.jpg);
        }
    </style>
</head>
<body>
    <div id="mydiv"></div>
    <script type="text/javascript">
    window.onload = function () {
        //软件配置
        var config = {
            vx: 4,	//小球x轴速度,正为右，负为左
            vy: 4,	//小球y轴速度
            height: 4,	//小球高宽，其实为正方形，所以不宜太大
            width: 4,
            count: 150,		//点个数
            color: "200,200,200", 	//点颜色
            stroke: "200,200,200", 		//线条颜色
            dist: 20000, 	//点吸附距离
            e_dist: 30000, 	//鼠标吸附加速距离
            max_conn: 150 	//点到点最大连接数
        }

        //调用
        CanvasParticle(config);
    }
    </script>
    <script src="../canvas-particle.js"></script>
</body>
</html>
