<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .content{
            color: green;
            transform: translateX(-50%);
            
        }
        
    </style>
</head>
<body>
<div id="app">
    <ul>
        <simple-counter v-bind:todos="todos"></simple-counter>
        <li is="simple-counter" v-bind:todos="todos"></li>
    </ul>
    <hr>
    <button @click="change">改变数据</button>
    <p v-pre>{{todos}}</p>
</div>
<script>

    Vue.component('simple-counter', {
        props: ['todos'],
        template: `<ol>
                        <li v-for="todo of todos" :key="todo.index">
                            <p>大家好，我叫 {{todo.name}}</p>
                            <p>我今年 {{todo.age}} 岁了</p>
                            <p>{{todo.index}}</p>
                        </li>
                    </ol>`,
        data() {
            return {
                counter: 0,
            };
        }
    });

    new Vue({
        el: '#app',
        components:{
            'three body':{
                
            },
        },
        data: {
            my_sex: '小明',
            todos: [
                {
                    name: '小明',
                    age: 12
                },
                {
                    name: '小红',
                    age: 14
                },
                {
                    name: '小王',
                    age: 15
                }
            ],
            obj: {
                name: '罗辑',
                age: '230',
                job: ['执剑人','面壁者','破壁者', '恶魔', '领袖']
            },
            age: 100

        },
        methods: {
            change() {
                this.todos.push({name: '艾aa', age: this.age++})
            }
        }
    })

</script>
</body>
</html>
