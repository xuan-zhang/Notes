<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="shortcut icon" href="icon/favicon.ico" />
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>

<body class="body-login body-bottom">
    <!--登陆部分-->
    <div class="login">
        <h2 class="portal" title="portal"></h2>
        <div class="login-content">
            <div class="login-header">
                <h1>欢迎登录</h1>
            </div>
            <!--表单部分-->
            <section class="login-form">
                <form action="" method="post">
                    <p class="info">忘记密码请联系管理员
                        <em>张三：1888888888</em>
                    </p>
                    <p>
                        <input class="login-name" type="text" name="name" placeholder="请输入账号">
                    </p>
                    <p>
                        <input class="login-pass" type="password" name="pass" placeholder="请输入密码">
                    </p>
                    <p>
                        <input class="login-submit" type="submit" value="登 录">
                    </p>
                    <p class="clearfix">
                        <span class="login-check">
                            <input type="checkbox" id="login-remember" name="remember">
                            <label class="login-remember fl" for="login-remember">记住密码</label>
                            <span class="login-forget fr">忘记密码</span>
                        </span>

                    </p>
                </form>
            </section>
        </div>
    </div>

    <!--底部-->
    <footer class="footer">
        <p>Copyright © 2017 中远海运物流有限公司 版权所有 技术支持:
            <a href="http://www.etycx.com/">时代创信</a>
        </p>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script>
        $(function () {

            // 忘记密码提示
            $('.login-forget').click(function () {
                $('.info').addClass('active');
            });

            // 滚动条样式重置
            $('html').niceScroll();
        })
    </script>
</body>

</html>
